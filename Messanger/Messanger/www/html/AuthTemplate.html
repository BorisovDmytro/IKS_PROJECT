<div class="container-fluid" style="margin: 0; height: 100vh; padding:0;">
    <div class="panel panel-default" style="min-height: 100%; margin:0; overflow: hidden;">
        <div class="panel-heading">
            <div>
                <h1 align="center" style="margin:0;">Messenger</h1>
            </div>
        </div>

        <div class="panel-body" style="height: calc(100% - 90px); overflow: hidden; align-items: center; line-height: 100px;">

            <div class="form-horizontal" style="display: inline-block; vertical-align: middle;">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <img src="images/email.png" width="30" height="30" />
                        </div>
                        <input type="email" class="form-control" style="height: 60px;"
                                id="email" placeholder="E-mail" ng-model="$ctrl.loginModel.email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <img src="images/pass.png" width="30" height="30" />
                        </div>
                        <input type="password" class="form-control"
                                id="pass" placeholder="Password" style="height: 60px;" ng-model="$ctrl.loginModel.pass">
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success btn-block btn-lg" ng-click="$ctrl.onSubmite()">
                        Log in
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
