<div class="jumbotron" style="background: white; min-height: 100vh; padding: 0; margin: 0 0 0 0;">
    <div class="container" style="min-height: 100vh;">
        <div class="row" style="align-content: center;">
            <div class="col-md-11" style="max-height:15vh;">
                <div class="page-header">
                    <h1 style="text-align: center;">Messanger</h1>
                </div>
            </div>
            <div class="col-md-11">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="images/email.png" width="30" height="30" />
                            </div>
                            <input type="email" class="form-control" style="height: 60px;"
                                   id="email" placeholder="E-mail" ng-model="$ctrl.loginModel.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="images/pass.png" width="30" height="30" />
                            </div>
                            <input type="password" class="form-control"
                                   id="pass" placeholder="Password" style="height: 60px;" ng-model="$ctrl.loginModel.pass">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block btn-lg" ng-click="$ctrl.onSubmite()">
                            Log in
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
