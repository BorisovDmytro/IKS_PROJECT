<div class="container" style="background-color: #eaeaea; width: 100%; height: 100%;">

    <div class="modal-dialog" style="width: 100%;">
      <div class="modal-content">
      
        <div class="modal-body form-horizontal">

           <ul class="nav nav-tabs">
            <li ng-class="$ctrl.isLogin ? 'active' : ''" style="width: 50%;">
              <a ng-click="$ctrl.isLogin = true" style="cursor: default;">Вход</a>
            </li>
            <li ng-class="$ctrl.isLogin ? '' : 'active'" style="width: 50%;">
              <a ng-click="$ctrl.isLogin = false" style="cursor: default;">Регестрация</a>
            </li>
          </ul>
          <br>
          <div ng-show="$ctrl.isLogin">

            <div class="input-group" >
              <span class="input-group-addon"><img src="images/email.png" width="20" height="20"/></span>
              <input type="email" class="form-control" id="email" placeholder="пошта" ng-model="$ctrl.loginModel.email">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon"><img src="images/pass.png" width="20" height="20"/></span>
              <input type="password" class="form-control" id="pass" placeholder="пароль" ng-model="$ctrl.loginModel.pass">
            </div>
          </div>
          
         <div ng-show="!$ctrl.isLogin">
          <div class="input-group">
            <span class="input-group-addon"><img src="images/email.png" width="20" height="20"/></span>
            <input type="email" class="form-control" placeholder="пошта" ng-model="$ctrl.signUpModel.email">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"><img src="images/user.png" width="20" height="20"/></span>
            <input type="text" class="form-control" placeholder="имя в сети"  ng-model="$ctrl.signUpModel.name">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"><img src="images/pass.png" width="20" height="20"/></span>
            <input type="password" class="form-control" placeholder="пароль"  ng-model="$ctrl.signUpModel.pass">
          </div>
        </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-block btn-lg" ng-click="$ctrl.onSubmite()">
                    Применить
            </button>
        </div>
      </div>

    </div>
  </div>
