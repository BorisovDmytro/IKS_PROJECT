<div class="panel panel-primary" style="width: 100%; height: 100vh; padding: 10px; margin: 0;">
  <div class="panel-heading" style="height: 10%; text-align:center;">Messanger</div>
  <div class="panel-body form-horizontal" style="height: 70%">
    <ul class="nav nav-tabs" style="height: 20%">
      <li ng-class="$ctrl.isLogin ? 'active' : ''" style="width: 50%;">
        <a ng-click="$ctrl.isLogin = true" style="cursor: default;">Вход</a>
      </li>
      <li ng-class="$ctrl.isLogin ? '' : 'active'" style="width: 50%;">
        <a ng-click="$ctrl.isLogin = false" style="cursor: default;">Регестрация</a>
      </li>
    </ul>
    <br>
    <div ng-show="$ctrl.isLogin" style="height: 80%;">

      <div class="input-group">

        <div class="input-group-addon">
          <img src="images/email.png" width="30" height="30" />
        </div>
        <input type="email" class="form-control" style="height: 60px;"
               id="email" placeholder="пошта" ng-model="$ctrl.loginModel.email">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><img src="images/pass.png" width="30" height="30" /></span>
        <input type="password" class="form-control" id="pass" placeholder="пароль" style="height: 60px;" ng-model="$ctrl.loginModel.pass">
      </div>
    </div>

    <div ng-show="!$ctrl.isLogin">
      <div class="input-group">
        <span class="input-group-addon"><img src="images/email.png" width="30" height="30" /></span>
        <input type="email" class="form-control" placeholder="пошта" style="height: 60px;" ng-model="$ctrl.signUpModel.email">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><img src="images/user.png" width="30" height="30" /></span>
        <input type="text" class="form-control" placeholder="имя в сети" style="height: 60px;" ng-model="$ctrl.signUpModel.name">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><img src="images/pass.png" width="30" height="30" /></span>
        <input type="password" class="form-control" placeholder="пароль" style="height: 60px;" ng-model="$ctrl.signUpModel.pass">
      </div>
    </div>
  </div>

  <div class="panel-footer" style="background-color: white; height: 20%">
    <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="$ctrl.onSubmite()">
      Применить
    </button>
  </div>
</div>
