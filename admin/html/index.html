<html>

<head>
  <script src="angular.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>

  <link href="bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <link href="bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="all">
</head>

<body ng-app="admin" ng-controller="adminCtrl" >
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Админ</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#" ng-click="onAddClick()">Добавить акаунт</a></li>
      </ul>
    </div>
  </nav>

  <table class="table table-striped" ng-init="init()">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="account in accounts">
        <td>{{account._id}}</td>
        <td>{{account.name}}</td>
        <td>{{account.email}}</td>
      </tr>
  
    </tbody>
  </table>

  <!-- Modal -->
  <div id="addDlg" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Добавить учетную запись</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon"><img src="email.png" width="20" height="20"/></span>
            <input type="email" class="form-control" placeholder="пошта" ng-model="signUpModel.email">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"><img src="user.png" width="20" height="20"/></span>
            <input type="text" class="form-control" placeholder="имя в сети" ng-model="signUpModel.name">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"><img src="pass.png" width="20" height="20"/></span>
            <input type="password" class="form-control" placeholder="пароль" ng-model="signUpModel.pass">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onAddAccount()">Добавить</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
