<div class="card grey lighten-4 auth-form" style="font-size: 26px;">
  <div class="card-content">
    <p style="text-align: center;">Вхід</p>
  </div>
  <div class="card-content grey lighten-4">
    <div id="login">
      <div class="row">
        <div ng-show="$ctrl.isLoginError" class="card-panel red lighten-1">Incorrect input data</div>
      </div>

      <div class="row">
        <div class="input-field col s12" style="font-size: 26px;">
          <input id="email" type="email" class="validate" ng-model="$ctrl.loginModel.email" style="font-size: 26px;">
          <label for="email" style="font-size: 26px;">Пошта</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12" >
          <input id="password" type="password" class="validate" ng-model="$ctrl.loginModel.pass" style="font-size: 26px;">
          <label for="password" style="font-size: 26px;">Пароль</label>
        </div>
      </div>

      <div class="card-action">
        <a class="waves-effect waves btn-large" style="width: 100%;" ng-click="$ctrl.onSubmite()">Увійти</a>
      </div>
    </div>
  </div>
</div>
