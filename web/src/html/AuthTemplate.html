
<div class="card grey lighten-4 auth-form">
  <div class="card-content">
    <p style="text-align: center;">Вхід до хмарного обміника повідомленнями</p>
  </div>
  <div class="card-content grey lighten-4">
    <div id="login">
      <div class="row">
        <div ng-show="$ctrl.isLoginError" class="card-panel red lighten-1">Incorrect input data</div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate"  ng-model="$ctrl.loginModel.email">
          <label for="email" >Пошта</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="$ctrl.loginModel.pass">
          <label for="password" >Пароль</label>
        </div>
      </div>

      <div class="card-action">
        <a class="waves-effect waves btn-large" style="width: 100%;" ng-click="$ctrl.onSubmite()">Увійти</a>
      </div>
    </div>
  </div>
</div>
