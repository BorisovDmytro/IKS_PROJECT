<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper teal darken-1">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a>{{$ctrl.nikname}}</a></li>
        <li><a href="#!/">Выйти</a></li>
      </ul>
    </div>
  </nav>
</div>


<div class="card grey lighten-4" ng-init="$ctrl.initialize()"
      style="position: fixed; margin-left: 0px; width: 300px; height: calc(100% - 150px); float: left; height: 100%;">
    <div class="card-content">
      <p style="text-align: center;"></p>
    </div>
    <div class="card-tabs">
      <a ng-class="$ctrl.mIsGroup ? 'waves-effect waves-light btn' : 'btn disabled'"  style="width: 140px;" ng-click="$ctrl.mIsGroup = false; $ctrl.currentGroup = null;">Акаунты</a>
      <a ng-class="$ctrl.mIsGroup ? 'btn disabled' : 'waves-effect waves-light btn'"  style="width: 140px;" ng-click="$ctrl.mIsGroup = true; $ctrl.toUser = null;">Групи</a>
    </div>
    <div class="card-content grey lighten-4">
      <div ng-show="!$ctrl.mIsGroup">
        <div class="collection">
          <a ng-repeat="item in $ctrl.online" ng-class="item.name == $ctrl.toUser.name ? 'collection-item active' : 'collection-item'" ng-click="$ctrl.onUserCLick(item)">
            {{item.name}}
          </a>
        </div>
      </div>

      <div ng-show="$ctrl.mIsGroup">
        <div class="collection">
          <a ng-class="'Public' == $ctrl.currentGroup ? 'collection-item active' : 'collection-item'" ng-click="$ctrl.onGroupCLick('Public')">
            Public
          </a>
        </div>
      </div>
    </div>
      
</div>



<div class="card grey lighten-4"  style="position: fixed; bottom: 0px; left: 300px; padding: 5px; height: 100px; width: calc(100% - 300px); z-index: 1000;">  
    <div class="card-content grey lighten-4" style="padding: 5px;">
      <div class="row">

        <div class="col s2">
          <a class="waves-effect waves-light btn">Файл</a>
        </div>

        <div class="col s8">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" ng-model="$ctrl.messages"></textarea>
              <label for="textarea1">Сообщение</label>
            </div>
          </div>
        </div>

        <div class="col s2">
          <a class="waves-effect waves-light btn" ng-click="$ctrl.send()">Отправить</a>
        </div>

      </div>
    </div>
</div>

<div class="card white"  style="margin-left: 0px; width: calc(100% - 300px); margin-bottom: 120px; float: right;">  
    <div class="card-content white">
      
       <div ng-repeat="msg in $ctrl.model" 
             ng-class="msg.owner == $ctrl.nikname ? 'card-panel blue lighten-5  myMsg' : 'card-panel grey lighten-5  userMsg'">
          <div class="row">
            <div class="col s8">
              <h5>
                {{msg.owner}}
              </h5>
            </div>
            <div class="col s4">
              {{msg.date}}
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <span class="black-text">
                {{msg.messages}}
              </span>
            </div>
          </div>
        </div>

    </div>
</div>
