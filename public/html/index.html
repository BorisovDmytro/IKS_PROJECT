<body ng-app="App">
  <div ng-controller="authCtrl" ng-show="visible"
       class="container" style="background-color: #eaeaea; width: 100%; height: 100%;">

    <div class="modal-dialog" style="width: 450px;">
      <div class="modal-content">
      
        <div class="modal-body form-horizontal">

           <ul class="nav nav-tabs">
            <li ng-class="isLogin ? 'active' : ''" style="width: 50%;">
              <a ng-click="isLogin = true" style="cursor: default;">Вход</a>
            </li>
            <li ng-class="isLogin ? '' : 'active'" style="width: 50%;">
              <a ng-click="isLogin = false" style="cursor: default;">Регестрация</a>
            </li>
          </ul>
          <br>
          <div ng-show="isLogin">
            <div class="input-group" >
              <span class="input-group-addon"><img src="images/email.png" width="20" height="20"/></span>
              <input type="email" class="form-control" id="email" placeholder="почта" ng-model="loginEmail">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon"><img src="images/pass.png" width="20" height="20"/></span>
              <input type="password" class="form-control" id="pass" placeholder="пароль" ng-model="loginPassword">
            </div>
          </div>
          
         <div ng-show="!isLogin">
          <div class="input-group">
            <span class="input-group-addon"><img src="images/email.png" width="20" height="20"/></span>
            <input type="email" class="form-control" placeholder="почта" ng-model="signupLogin">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"><img src="images/user.png" width="20" height="20"/></span>
            <input type="text" class="form-control" placeholder="имя в сети"  ng-model="signupUserName">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"><img src="images/pass.png" width="20" height="20"/></span>
            <input type="password" class="form-control" placeholder="пароль"  ng-model="signupPassword">
          </div>
        </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-block btn-lg" ng-click="onSubmite()">
                    Применить
